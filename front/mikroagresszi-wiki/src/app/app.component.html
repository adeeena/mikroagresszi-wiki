<button class="toolbar" mat-mini-fab
        color="primary" *ngIf="!isOpened" (click)="toggleSidenav()">
  <mat-icon>menu</mat-icon>
</button>

<button class="toolbar" mat-mini-fab
        color="accent" *ngIf="isOpened" (click)="toggleSidenav()">
  <mat-icon>close</mat-icon>
</button>

<button class="bottombar" mat-fab (click)="toggleSearch()">
  <mat-icon>search</mat-icon>
</button>

<mat-sidenav-container disableClose (backdropClick)="closeSidenav()" fullscreen>
  <mat-sidenav #sidenav mode="over" [opened]="isOpened">
    <app-sidebar (closing)="closeSidenav()"></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content #mainContent>
    <app-header *ngIf="isHeaderVisible"></app-header>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
