<div class="content">
  <div class="category-card">
    <div class="category-card-content">
      <div class="category-card-side-content">
        <div class="back-to-home">
          <a [routerLink]="['/']">
            Vissza a főoldalra
          </a>
        </div>

        <div class="category-card-title">
            {{categoryTitle}}
        </div>

        <div class="category-card-description">
           {{categoryDescription}}
        </div>

        <div class="add-new">
          <div class="add-new-title">
            Hiányzik valami?
          </div>

          <div class="add-new-description">
            <a href="https://link.adena.dev/mawform">Ezen az űrlapon</a> hozzáadhatsz új bejegyzést.
          </div>
        </div>
      </div>

      <div class="category-card-result-set">
        <app-entry-preview-item [entry]="entry"
          [@enter1]="{ value: '', params: { delay: i * 300 } }"
          *ngFor="let entry of entries; let i = index"
          ></app-entry-preview-item>
      </div>
    </div>
  </div>
</div>
