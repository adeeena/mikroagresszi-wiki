<div class="content">
  <div class="entry-content" *ngIf="entry">
    <div class="entry-title" [@enter1]>
      {{entry.title}}
    </div>

    <div class="entry-categories" [@enter2]>
      <mat-chip-list
        class="example-chip">
        <mat-chip
          [routerLink]="['/category']"
          [queryParams]="{ id: category.id}"
          class="example-box"
          *ngFor="let category of entry.categories">
          {{ category.name }}
        </mat-chip>
      </mat-chip-list>
    </div>

    <div class="separator" [@enter2]></div>

    <div class="entry-description" [@enter3]>
      {{entry.description}}
    </div>

    <div class="entry-actions" [@enter3]>
      <div class="back-to-home">
        <a [routerLink]="['/']">
          Vissza a f≈ëoldalra
        </a>
      </div>

      <div class="actions">
        <button mat-icon-button (click)="openShareDialog()">
          <mat-icon>share</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
