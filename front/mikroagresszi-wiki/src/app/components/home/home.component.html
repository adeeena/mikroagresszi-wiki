<div class="content">
  <div class="trans-background header-card">
    <div class="header-card-content">

      <div class="home-box">
        <div class="home-box-line-welcome"
             [innerHTML]="'general.lineWelcome' | translate | utf8EmojisToImages:'apple':16"></div>
        <div class="home-box-title">{{ 'general.title' | translate }}</div>
        <div class="home-box-explain">
          {{ 'general.lineExplain' | translate }}
        </div>

        <div class="buttons">
          <a routerLink="/intro">
            <button class="close-button" mat-stroked-button
                         color="primary">{{ 'general.intro' | translate }}</button>
          </a>
          <button class="close-button" mat-flat-button color="primary" (click)="sidenavToggle()">
            {{ 'general.allArticle' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
