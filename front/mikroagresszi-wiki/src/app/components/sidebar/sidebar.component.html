<div class="sidebar-container">
  <a [routerLink]="['/category']"
     [queryParams]="{ id: category.id}"
     class="sidebar-item" *ngFor="let category of categories">
    <button>
      <div class="icon">
        <mat-icon>{{category.icon}}</mat-icon>
      </div>

      <div class="text">
        {{category.name}}
      </div>
    </button>
  </a>
</div>
