@if (!isOpened) {
  <button class="toolbar" mat-mini-fab
    color="primary" (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
}

@if (isOpened) {
  <button class="toolbar" mat-mini-fab
    color="accent" (click)="toggleSidenav()">
    <mat-icon>close</mat-icon>
  </button>
}

<button class="bottombar" mat-fab (click)="toggleSearch()">
  <mat-icon>search</mat-icon>
</button>

<mat-sidenav-container disableClose (backdropClick)="closeSidenav()" fullscreen>
  <mat-sidenav #sidenav mode="over" [opened]="isOpened">
    <app-sidebar (closing)="closeSidenav()"></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content #mainContent>
    @if (isHeaderVisible) {
      <app-header></app-header>
    }
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
